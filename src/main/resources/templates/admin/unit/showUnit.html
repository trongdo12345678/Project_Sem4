
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="admin/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Unit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Unit</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Unit Table</h3>
				<div class="input-group input-group-sm" style="width: 80%;margin-left:15%;">
				    <input type="text" name="table_search" id="searchInput" class="form-control float-right" placeholder="Search">
				    <div class="input-group-append">
				        <button type="submit" class="btn btn-default">
				            <i class="fas fa-search"></i>
				        </button>
				    </div>
				</div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr class="text-center">
                    	<th>STT</th>
						<th>UnitName</th>
						<th>
							<a th:href="@{/admin/showAddUnit}" class="btn btn-primary">Add Unit</a>
						</th>
                    </tr>
                  </thead>
                  <tbody id="warehouseTable">
					    <tr th:if="${#lists.isEmpty(units)}" class="text-center">
					        <td colspan="5">No units found</td>
					    </tr>
					    
					    <tr th:each="item, iterStat : ${units}" class="text-center">
					        <td th:text="${iterStat.index + 1}"></td>
					        <td>
					            <span th:text="${item.name}"></span>
					        </td>
					        <td>
					            <a th:href="@{showUpdateUnit(id=${item.id})}" class="btn btn-warning">Update</a>
					            <a th:href="@{deleteUnit(id=${item.id})}" 
					               th:classappend="${item.relatedCount > 0} ? 'btn-secondary' : 'btn-danger'" 
					               th:styleappend="${item.relatedCount > 0} ? 'pointer-events: none; opacity: 0.6; cursor: not-allowed;' : ''"
					               th:onclick="|return ${item.relatedCount > 0} ? false : confirmDeleteUnit();|"
					               class="btn btn-danger">Delete</a>
					        </td>
					    </tr>
					</tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script th:src="@{/js/showUnit.js}"></script>
<div th:replace="admin/layout/footer_admin"></div>
</body>
