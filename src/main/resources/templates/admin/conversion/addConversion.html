
<body xmlns:th="http://www.thymeleaf.org" lang="en" >
<div th:replace="admin/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Conversion</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Conversion</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Conversion</h3>
              </div>
              <form th:object="${conversion}" action="addConversion" method="post" enctype="multipart/form-data">
			    <div class="card-body">
			        <div class="form-group">
			            <label for="exampleInputEmail1"> From Unit</label>
			            <select name="from_unit_id" id="from_unit_id" class="form-control" required>
			                <option th:each="item : ${units}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1"> To Unit</label>
			            <select name="to_unit_id" id="to_unit_id" class="form-control" required>
			                <option th:each="item : ${units}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>			        
			        <div class="form-group">
			            <label for="title">Conversion Rate</label>
			            <input type="text" id="conversion_rate" name="conversion_rate" class="form-control" placeholder="Enter Product Name" required>
			        </div>
			    </div>
			    <div class="card-footer">
			    	<a th:href="@{/admin/conversions}" class="btn btn-danger">Back to List</a>
			        <button type="submit" class="btn btn-primary">Submit</button>
			    </div>
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="admin/layout/footer_admin"></div>
          <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
          
</body>
