
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/css/addProduct.css}">
<body>
	<div th:replace="admin/layout/header_admin"></div>
	<div class="content-wrapper" style="min-height: 1302.4px;">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Product images details</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Product images details</li>
						</ol>
					</div>
				</div>
			</div>
		</section>

		<section class="content-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Add product images details</h3>
							</div>
							<form th:object="${new_item}" action="addpi" method="post"
								enctype="multipart/form-data"
								onsubmit="return validateImageCount()">
								<div class="card-body row">
									<input type="hidden" id="product_id" name="product_id"
										th:value="${product.id}" readonly>
								</div>
								<div class="form-group col-12">
									<label for="additionalImages">Additional Images
										(Product Images details)</label> <input type="file"
										class="form-control" id="additionalImages"
										name="additionalImages" multiple>
									<div id="imagePreviewContainer" class="image-preview-container"></div>
									<small id="imageError" style="color: red; display: none;">You
										can only upload up to 10 images.</small>
								</div>
								<div class="card-footer">
									<a
										th:href="@{/admin/product/showProductDetail(id=${product.id})}"
										class="btn btn-danger">Back to product details</a>
									<button type="submit" class="btn btn-primary" id="submitBtn">Add
										images details</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="admin/layout/footer_admin"></div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script th:src="@{/js/showdetailimg.js}"></script>
	<script th:src="@{/js/addProduct.js}"></script>
</body>
</html>
