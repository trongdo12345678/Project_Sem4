
<body xmlns:th="http://www.thymeleaf.org" lang="en">
	<div th:replace="admin/layout/header_admin"></div>
	<div class="content-wrapper" style="min-height: 1302.4px;">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Warehouse</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Warehouse</li>
						</ol>
					</div>
				</div>
			</div>
		</section>
		<section class="content-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Update Warehouse</h3>
							</div>
							<form th:object="${up_item}" action="updateWh" method="post">
								<div class="card-body row">
									<input type="hidden" id="id" required th:field="*{id}">
									<div class="form-group col-6">
										<label for="title">Name</label> <input type="text" id="name"
											required th:field="*{name}" class="form-control"
											placeholder="Enter Warehouse Name">
									</div>
									<div class="form-group col-6">
										<label for="exampleInputEmail1">Type Warehouse</label> <select
											th:field="*{wh_type_id}" id="wh_type_id" required
											class="form-control">
											<option th:each="item : ${types}" th:value="${item.id}"
												th:text="${item.name}"></option>
										</select>
									</div>
									<div class="form-group col-6">
										<label for="provinceId">Select Province</label> <select
											th:field="*{province_Id}" id="provinceId" required
											class="form-control">
											<option th:each="item : ${provinces}"
												th:value="${item.provinceId}" th:text="${item.provinceName}"></option>
										</select>
									</div>

									<div class="form-group col-6">
										<label for="districtSelect">Select District</label> <select
											th:field="*{district_Id}" id="districtSelect" required
											class="form-control">
										</select>
									</div>

									<div class="form-group col-6">
										<label for="wardId">Select Ward</label> <select
											th:field="*{ward_Id}" id="wardId" required
											class="form-control">
										</select>
									</div>
									<div class="form-group col-3">
										<label for="streetAddress">Coordinates on google map
											Lat</label> <input type="text" id="Lat" th:field="*{Lat}" required
											class="form-control"
											placeholder="Enter coordinates on google map">
									</div>
									<div class="form-group col-3">
										<label for="streetAddress">Coordinates on google map
											Lng</label> <input type="text" id="Lng" th:field="*{Lng}" required
											class="form-control"
											placeholder="Enter coordinates on google map">
									</div>
									<div class="form-group col-6">
										<label for="streetAddress">Specific address such as
											road hamlet</label> <input type="text" id="streetAddress" required
											class="form-control" placeholder="Enter road address">
									</div>

									<div class="form-group col-6">
										<label for="address">Full Address</label> <input type="text"
											id="address" th:field="*{address}" required name="address"
											class="form-control" placeholder="Full Address" readonly>
									</div>

								</div>
								<div class="card-footer">
									<a th:href="@{/admin/warehouse/showWarehouse}"
										class="btn btn-danger">Back to list warehouse</a>
									<button type="submit" class="btn btn-primary">Update
										warehouse</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="admin/layout/footer_admin"></div>
	<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
	<script th:src="@{/js/updateWh.js}"></script>
</body>
