
<body xmlns:th="http://www.thymeleaf.org" lang="en">
	<div th:replace="admin/layout/header_admin"></div>
	<div class="content-wrapper" style="min-height: 1302.4px;">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Warehouse</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Warehouse</li>
						</ol>
					</div>
				</div>
			</div>
		</section>
		<section class="content-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Add Warehouse</h3>
							</div>
							<form th:object="${new_item}" action="addWh" method="post"
								id="warehouseForm">
								<div class="card-body row">
									<!-- Các trường nhập thông tin -->
									<div class="form-group col-6">
										<label for="name">Name</label> <input type="text" id="name"
											required name="name" class="form-control"
											placeholder="Enter Warehouse Name">
									</div>
									<div class="form-group col-6">
										<label for="wh_type_id">Type Warehouse</label> <select
											name="wh_type_id" id="wh_type_id" required
											class="form-control">
											<option value="" disabled selected>Select Type</option>
											<option th:each="item : ${types}" th:value="${item.id}"
												th:text="${item.name}"></option>
										</select>
									</div>
									<div class="form-group col-6">
										<label for="provinceId">Select Province</label> <select
											name="provinceId" id="provinceId" required
											class="form-control">
											<option value="" disabled selected>Select Province</option>
											<option th:each="item : ${provinces}"
												th:value="${item.provinceId}" th:text="${item.provinceName}"></option>
										</select>
									</div>
									<div class="form-group col-6">
										<label for="districtSelect">Select District</label> <select
											name="districtId" id="districtSelect" required
											class="form-control">
											<option value="" disabled selected>Select District</option>
										</select>
									</div>
									<div class="form-group col-6">
										<label for="wardId">Select Ward</label> <select name="wardId"
											id="wardId" required class="form-control">
											<option value="" disabled selected>Select Ward</option>
										</select>
									</div>
									<div class="form-group col-6">
										<label for="streetAddress">Specific address such as
											road hamlet</label> <input type="text" id="streetAddress" required
											class="form-control" placeholder="Enter road address">
									</div>
									<div class="form-group col-6">
										<label for="streetAddress">Coordinates on google map
											Lat</label> <input type="text" id="Lat" name="Lat" required
											class="form-control"
											placeholder="Enter coordinates on google map">
									</div>
									<div class="form-group col-6">
										<label for="streetAddress">Coordinates on google map
											Lng</label> <input type="text" id="Lng" name="Lng" required
											class="form-control"
											placeholder="Enter coordinates on google map">
									</div>
									<div class="form-group col-12">
										<label for="address">Full Address</label> <input type="text"
											id="address" required name="address" class="form-control"
											placeholder="Full Address" readonly>
									</div>
									<h3>Add a manager for this repository</h3>
									<div class="form-group col-12 row align-items-end">
										<div
											th:classappend="${#lists.isEmpty(employees)} ? 'col-md-10' : 'col-md-12'">
											<label for="employeeId">Select Manager</label> <select
												name="employeeId" id="employeeId" required
												class="form-control">
												<option value="" disabled selected>Select a manager</option>
												<option th:each="item : ${employees}" th:value="${item.id}"
													th:text="${item.first_name} + ' ' + ${item.last_name}"></option>
											</select>
										</div>

										<div th:if="${#lists.isEmpty(employees)}"
											class="col-md-2 d-flex align-items-end">
											<a th:href="@{/admin/employee/showRegister}"
												class="btn btn-primary" style="width: 100%;"> Register
												Employee </a>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<a th:href="@{/admin/warehouse/showWarehouse}"
										class="btn btn-danger">Back to list warehouse</a>
									<button type="submit" id="submitButton" class="btn btn-primary"
										disabled>Add Warehouse</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="admin/layout/footer_admin"></div>
	<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
	<script th:src="@{/js/addWh.js}"></script>
</body>
