
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/css/managerwh.css}">
<body>
	<div th:replace="admin/layout/header_admin"></div>
	<div class="content-wrapper" style="min-height: 1302.4px;">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Employee Warehouse</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Details Employee
								Warehouse</li>
						</ol>
					</div>
				</div>
			</div>
		</section>

		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-primary">
							<div id="toast-message" style="display: none;"
								class="alert alert-success"></div>
							<div>
								<p th:if="${message}" th:text="${message}"
									class="custom-alert success"></p>
								<p th:if="${error}" th:text="${error}"
									class="custom-alert error"></p>
							</div>
							<div class="card-header">
								<h3 class="card-title">Details Employee Warehouse</h3>
							</div>
							<form th:object="${warehouse}">
								<div class="card-body row">
									<!-- Name Warehouse -->
									<div class="form-group col-md-6">
										<label for="name">Name Warehouse</label> <input type="text"
											id="name" disabled readonly th:value="${warehouse.name}"
											class="form-control">
									</div>

									<!-- Type Name -->
									<div class="form-group col-md-6">
										<label for="typeName">Type Name</label> <input type="text"
											id="typeName" disabled readonly
											th:value="${warehouse.typeName}" class="form-control">
									</div>
									<div class="form-group col-md-6">
										<label for="lat">Coordinates</label> <input type="text"
											id="lat" disabled readonly
											th:value="'Lat:' +' '+ ${warehouse.lat}+' , ' + 'Lng:' + ' ' + ${warehouse.lng}"
											class="form-control">
									</div>
									<!-- Address -->
									<div class="form-group col-md-6">
										<label for="address">Address</label> <input type="text"
											id="address" disabled readonly
											th:value="${warehouse.address}" class="form-control">
									</div>
									<!-- Managers -->
									<div class="form-group col-md-12">
										<label for="managers">Managers</label>

										<div>
											<ul class="no-bullets"
												th:if="${warehouse.managers != null && !warehouse.managers.isEmpty()}">
												<li th:each="manager : ${warehouse.managers}"
													class="d-flex align-items-center mb-2"><input
													type="text"
													th:value="${manager.first_name} + ' ' + ${manager.last_name}"
													disabled class="form-control form-control-sm mr-2"
													style="width: 200px;" /></li>
											</ul>
											<input type="text" disabled readonly value="No Managers Yet"
												class="form-control mb-2"
												th:if="${warehouse.managers == null || warehouse.managers.isEmpty()}" />
										</div>

										<a
											th:href="@{/admin/warehouse/showWarehouseManagementLevel(iddtwh=${warehouse.id})}"
											class="btn btn-primary">Warehouse management level</a>
									</div>

									<div class="card-footer">
										<a th:href="@{/admin/warehouse/showWarehouse}"
											class="btn btn-danger">Back to list warehouse</a> <a
											th:href="@{showUpdateWarehouse(id=${warehouse.id})}"
											class="btn btn-warning">Update Warehouse</a>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div th:replace="admin/layout/footer_admin"></div>

	<!-- JavaScript inclusion -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script th:src="@{/js/showWh_type.js}"></script>
</body>
</html>
