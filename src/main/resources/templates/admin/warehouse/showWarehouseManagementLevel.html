<body xmlns:th="http://www.thymeleaf.org" lang="en">
  <div th:replace="admin/layout/header_admin"></div>
  <div class="content-wrapper" style="min-height: 1302.4px;">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Warehouse Management Level</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Warehouse Management Level</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Warehouse Management Level</h3>
              </div>
              <form th:object="${warehouse}">
                <div class="card-body row">
                  <div class="form-group col-md-12">
                    <label for="name">Name Warehouse</label>
                    <input type="text" id="name" disabled readonly th:value="${warehouse.name}" class="form-control">
                  </div>
                </div>
              </form>
              <hr style="border: 1px solid #ccc;margin: 20px 0;">
              <form th:object="${warehouse}" action="warehouseManagementLevel" method="post">
			    <div class="card-body">
			    	<h3> Add Manager</h3>
			        <div class="form-group">
			            <input type="hidden" id="warehouse_id" name="warehouse_id" th:value="${warehouse.id}">
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Select Manager</label>
			            <select name="employee_id" id="employee_id" required class="form-control">
			             	<option value="" disabled selected>Select a manager</option>
			                <option th:each="item : ${employees}" th:value="${item.id}" th:text="${item.first_name} + ' ' + ${item.last_name}"></option>
			            </select>
			        </div>
			    </div>
				    <div class="card-footer">
				    	<a th:href="@{/admin/warehouse/showWarehouseDetails(id=${warehouse.id})}" class="btn btn-danger">Back to detail warehouse</a>
				        <button type="submit" class="btn btn-primary">Add manager</button>
				    </div>
				</form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div th:replace="admin/layout/footer_admin"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script th:src="@{/js/showWh_type.js}"></script>
</body>
